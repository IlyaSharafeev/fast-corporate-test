<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC App Store</title>
    <link rel="stylesheet" href="styles/_reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <span class="header__brand">Top Antivirus</span>
        <span class="header__separator">|</span>
        <span class="header__title">PC App Store™</span>
    </div>
</header>
<main class="main-content">
    <div class="container main__container">
        <h1 class="main-content__title">Thank you for choosing our product!</h1>
        <div id="banners" class="main-content__banners"></div>
    </div>
</main>
<div class="arrow" id="arrow">
    <div class="arrow-triangle"></div>
    <div class="arrow-square">
        <div class="arrow_title">OPEN</div>
        <div class="arrow_description">your downloaded file</div>
    </div>
</div>
<footer class="footer">
    <div class="container footer__container">
        <span class="footer__brand">Top Antivirus</span>
        <span class="footer__copyright">Copyright © 2021 </span>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
